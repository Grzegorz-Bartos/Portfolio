{% load static %}
<div class="{% if request.path == '/' %}services-main mt-24{% else %}services{% endif %}">
  <div class="row g-4">
    {% for service in services %}
    <div class="col-md-3 col-sm-6 col-6">
      <div class="services-item text-center">
        <div class="image">
          {% if service.image %}
          <img src="{% if service.image %}{{ service.image.url }}{% endif %}" class="service-image" alt="{{ service.name }}">
          {% endif %}
        </div>
        <div class="text">
          <h3 class="title">{{ service.name }}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
