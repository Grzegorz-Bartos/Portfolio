<div class="pagination">
  <ul class="list-unstyled">
    {% if page_obj.has_previous %}
    <li class="prev">
      <form action="" method="get">
        <input type="hidden" name="page" value="{{ page_obj.previous_page_number }}">
        <button type="submit" class="btn">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"></path>
          </svg>
        </button>
      </form>
    </li>
    {% endif %}

    {% for num in page_obj.paginator.page_range %}
    <li>
      <form action="" method="get">
        <input type="hidden" name="page" value="{{ num }}">
        <button type="submit" class="btn {% if page_obj.number == num %}active{% endif %}">
          {{ num }}
        </button>
      </form>
    </li>
    {% endfor %}

    {% if page_obj.has_next %}
    <li class="next">
      <form action="" method="get">
        <input type="hidden" name="page" value="{{ page_obj.next_page_number }}">
        <button type="submit" class="btn">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"></path>
          </svg>
        </button>
      </form>
    </li>
    {% endif %}
  </ul>
</div>
